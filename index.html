<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
div{
	display: inline-grid;
	background-color: skyblue;
	width: 200px;
	height: 200px;
	transition: 2s;
	border-radius: 50%;
}
	div:hover{
		background-color:darkblue;
		width: 50px;
		height: 50px;
		transform: rotate(360deg);
		transition: 2s;


	}

	#something:hover{
		background-color: hotpink;
		width:250px;
		height:250px;
		transform:rotate(360deg);
		transition: 2s;
		border-radius: 50%;
	}

	#blu:hover{
		background-color: black;
		width: 250px;
		height: 100px;
		left: 500px;


	}

	#circle: hover{
		background-color: darkred;
		width:  50px;
		height: 50px;
	
	}



	</style>

</head>
<body>
Hi 
<div id="daya"></div>
<div id="something">"hello"</div>
<div id="blu"></div>
<div id="circle"></div>
</body>
</html>
