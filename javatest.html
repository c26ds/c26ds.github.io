	<script type="text/javascript">
		let r =255;
let g = 255;
let b = 255;


function setup() {
  createCanvas(500, 500);
  background(50,150,210)
}

function draw() {
  //background(50,150,210);
  noStroke();
  console.log(mouseX + ": mouseX");
  console.log(mouseY + ": mouseY");
  //fill gives shape a color
  fill(r,g,b)
 
}
function mouseDragged(){
   circle(mouseX,mouseY,20)
}
function keyTyped(){
  if(key === 'c'){
     background(50,150,210)
  }
  if(key === '1'){
    r = 255
    g = 0
    b = 0
  }
  if(key === '2'){
    r = 0
    g = 255
    b = 0
}
}
