<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#box{
			height: 75px;
			width: 200px;
			border: 3px solid black;
			
			text-align: center;
			


		}

	</style>

</head>
<body>
	<center><div id=box></div></center>
	<script type="text/javascript">
		var number = 0
		document.addEventListener("mousemove", function(event){ 
			
			 number = number + 1
			

			console.log(event.clientX, event.clientY)
			document.body.style.backgroundColor = "rgb("+ number + "," + event.clientX +","+ event.clientY +")"
			
			if (number == 255) {number = 0}
				console.log(number)

		})
		document.addEventListener("click", function(){
			box.style.backgroundColor = "rgb("+ number + "," + event.clientX +","+ event.clientY +")"
			box.innerText = number +  ", " + event.clientX + ", "+ event.clientY;

		})




		
	</script>
 
</body>
</html>
