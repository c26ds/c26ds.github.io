<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#box{
			width: 400px;
			height: 500px;
			border: 1px solid black;
			font-size: 50px;

		}

	</style>
</head>
<body>
	<center>
		<p>This is what you will have breakfast ...</p>
		<div id="box"></div></div></center>
<script type="text/javascript">
	var breakfastfoods = ["bec" , " waffles", " cheerios", " mango", " avo toast", " california bfast burrito"]

	box.addEventListener("click", function(){
		var randomNumber = Math.round(Math.random()*5);
		box.style.backgroundImage = "url(" + breakfastfoods[randomNumber] + ")"
		box.innerText = breakfastfoods[randomNumber];
		console.log(randomNumber)


	})
</script>
</body>
</html>
