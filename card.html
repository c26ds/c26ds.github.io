<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#picture{
			width: 500px;
			height: 250px;
			left: 400px;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			
		}
		body{
			background-color: purple;

		}


	</style>
</head>
<body>
	<audio id="song" src="stirfry.mp3"></audio>
<center><div id="picture"></div></center>
<script type="text/javascript">
	var clicks =0;
	document.addEventListener("click",
		function(){
			clicks = clicks+1
			console.log(clicks)

			if (clicks%2 == 1) {
				picture.style.backgroundImage= "url(play.jpg)";
				song.play()
			}
			if (clicks%2 == 0) {
				picture.style.backgroundImage= "url(pause.jpg)";
				song.pause()

			}

		})
</script>

</body>
</html>
